<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont1 position-absolote"></div>
    <div class="cont2 position-absolote"></div>
    <form class="form-container">
        <div class="form-title">
            <h1>Contact Me</h1>
        </div>
        <div class="form-inputs">
            <div class="name-email">
                <input type="text" class="input-text" placeholder="Enter your name *" required>
                <input type="email" class="input-text" placeholder="Enter your email *" required>
            </div>
            <div class="mobile-subject">
                <input type="number" class="input-text" placeholder="Your mobile number *" required>
                <input type="text" class="input-text" placeholder="Subject (Optional)">
            </div>

            <div class="textarea">
                <textarea cols="50" placeholder="Your message" class="textarea"></textarea>
            </div>
        </div>
        <button class="btn">Submit</button>
    </form>
</body>
</html>
